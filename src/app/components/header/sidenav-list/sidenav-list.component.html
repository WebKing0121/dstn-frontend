<div class="sidenav-list">
  <a class="dashboard" href="https://my.destcert.com"><span>My Dashboard</span></a>
  <ul class="mr-auto">
    <li *ngFor="let item of navItems" class="nav-item">
      <a
        (click)="setDocTitle(item.value)"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        [routerLink]="item.url"
        class="nav-link">
        <span>{{item.value}}</span>
      </a>
    </li>
  </ul>
</div>
